<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detained List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <div class="content">
        <h1>Detained List for {{ year_sem }} - {{ section }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Student Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student['ROLL_NUMBER'] }}</td>
                    <td>{{ student['STUDENT_NAME'] }}</td>
                    <td>{{"%.2f" % student['ATTENDANCE'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form method="POST" action="{{ url_for('download_list', list_type='detained') }}">
            <input type="hidden" name="year_sem" value="{{ year_sem }}">
            <input type="hidden" name="section" value="{{ section }}">
            <button type="submit">Download List</button>
        </form>
    </div>
</body>
</html>
